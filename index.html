<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="section">
            <i class="fa-brands fa-github" id="logo"></i>
           <div id="sub">
            <h1 id="title">Animate.css</h1>
            <p id="discription">Just-add-water CSS animations</p>
           </div>
        </div>
        <div id="nav">
             <button id="modeBtn" ><i class="fa-solid fa-toggle-off" id="toggle"></i></button>
            <div id="animation-type1">
                <h4>Attension seekers</h4>


                <div id="list1">

                    <button class="btn"  value="animate__animated animate__bounce">bounce</button>
                    <button class="btn"  value="animate__animated animate__flash">flash</button>
                    <button class="btn"  value="animate__animated animate__pulse">pulse</button>
                    <button class="btn"  value="animate__animated animate__rubberBand">rubberBand</button>
                    <button class="btn"  value="animate__animated animate__shakeX">shakeX</button>
                    <button class="btn"  value="animate__animated animate__shakeY">shakeY</button>
                    <button class="btn"  value="animate__animated animate__headShake">headShake</button>
                    <button class="btn"  value="animate__animated animate__swing">swing</button>
                    <button class="btn"  value="animate__animated animate__tada">tada</button>
                    <button class="btn"  value="animate__animated animate__wobble">wobble</button>
                    <button class="btn"  value="animate__animated animate__jello">jello</button>
                    <button class="btn"  value="animate__animated animate__heartBeat">heartBeat</button>
                </div>
            </div>
            <div id="animation-type2">
                <h4>Back entrances</h4>
                <div id="list2">

                    <button class="btn"  value="animate__animated animate__backInDown">backInDown</button>
                    <button class="btn"  value="animate__animated animate__backInLeft">backInLeft</button>
                    <button class="btn"  value="animate__animated animate__backInRight">backInRight</button>
                    <button class="btn"  value="animate__animated animate__backInUp">backInUp</button>

                </div>
            </div>
            
            

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
